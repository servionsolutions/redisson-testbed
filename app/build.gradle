//    implementation 'org.slf4j:log4j-slf4j2-impl:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.19.0'
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.redissonfailover.MainApp'
}